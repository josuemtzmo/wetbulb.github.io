<!DOCTYPE html>
<html>
<head>
<title>Wet Bulb Temperature</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="public/css/style.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="icon" type="image/x-icon" href="./resources/earth_melt.ico" />
</head>
<body>



<div class="w3-main">
    <header class="w3-container w3-top w3-xlarge w3-padding-16 header" style="z-index:5">
        <a href="#home" class="w3-left w3-large">
            <img src="./resources/earth_melt.svg" class="w3-left w3-round w3-image" alt="Wet-Bulb" width="40" height="40">
            <h1 class="title w3-display-topleft w3-padding-large w3-xlarge w3-text-black">Wet-Bulb</h1>
        </a>
        
        <div class="w3-center">
            <div class="w3-hide-small w3-text-black" style="height:100%;width:80vw; position:relative;display: inline">
                <a href="about.html" class="w3-button w3-large" style="height:100%;">About</a> 
                <a href="open_source.html" class="w3-button w3-large">Open Source</a> 
                <a href="credits.html" class="w3-button w3-large">Credits</a>
            </div>
        </div>
    </header>

    <div class="w3-display-container w3-animate-opacity">
        <div class="image-comparison">
            <div class="images-container">
                <div class="bgimg-1 before-image"> 
                    <h1 class="year_l w3-center">2024</h1>
                </div>
                <div class="bgimg-2 after-image">
                    <h1 class="year_r w3-center">2100</h1>
                </div>

              <div class="slider-line"></div>
              <div class="slider-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
                  />
                </svg>
              </div>
              <input type="range" class="slider" min="0" max="100" />
            </div>
        </div>
      
        <div class="w3-display-middle">
        </div>

        <div class="w3-display-bottomright risk_colorbar">
            <img src="./resources/colorbar_risk_temp.png" class="w3-image" alt="Wet-Bulb">
        </div>

        <div class="w3-display-bottommiddle w3-padding-large w3-large">
            <a href="#animation">
            <div class="down-arrow">             
            </div>
            </a>
        </div>

        <!-- <div class="w3-display-bottomleft w3-padding-large w3-small">
        Template by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
        </div> -->
    </div>

    <div class="bgimg-3 w3-display-container w3-opacity-min" id="animation">
        <div class="w3-display-middle">
            <span class="w3-xxlarge w3-text-white w3-wide trn">ANIMATION</span>
        </div>
        <div class="w3-display-bottomleft w3-padding-large w3-normal w3-text-white">
            Summer maxima of the wet bulb temperature from 1950 until 2100
        </div>
        </div>
        <div class="w3-content w3-container w3-padding-64">
            <h4 class="w3-center w3-text-black"> Wet bulb animation from 1950 - 2100</h4>
            <!-- <iframe width="100%" height="600px" src="https://www.youtube.com/embed/8zJ6tjJoUKo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
    </div>

</div>


<script src="./public/js/image_compare.js"></script>
